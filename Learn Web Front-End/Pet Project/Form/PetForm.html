<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/PetForm.css">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.9.0-web/css/all.css">
</head>
<body>
	<a href="PetForm.html"><span class="home">Home Page</span></a>
	<form>
		<label class="register">Register For Techmaster Account</label> <br>
		<label class="label">Please input all the information in the form below</label> <br>
		<label class="required">* is required</label> <br>
		<label> Full Name <span>*</span> <br> 
			<input type="text" name="name" placeholder="Your answer" size="50" class="information name"> <span><i class="fas fa-exclamation-triangle error"> Error</i><i class="fas fa-check-circle success"></i></span><br> <br> 
		</label>
		<label > Phone Number <span>*</span><br> 
			<input type="text" name="phone" placeholder="Your answer" size="50"class="information phone"> <span><i class="fas fa-exclamation-triangle error2"> Error</i><i class="fas fa-check-circle success2"></i></span><br> <br> 
		</label>
		<label> Email <span>*</span><br> 
			<input type="text" name="email" placeholder="Your answer" size="50" class="information email"> <span><i class="fas fa-exclamation-triangle error3"> Error</i><i class="fas fa-check-circle success3"></i></span><br> <br> 
		</label>
		<label>Comment (max to 100 symbols) <br> 
			<input type="text" name="comment" size="70" maxlength="100" class="information comment" placeholder="text your comment here"> <br>
		</label>
		<div class="count"></div><br> 
		<input type="submit" name="submit" value="Submit" class="submit">
	</form>
	<!-- Bootstrap -->
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/PetForm.js"></script>
</body>
</html>
