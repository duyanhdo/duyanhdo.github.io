<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Boostrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>Đăng Nhập</title>
</head>
<body>
	<div class="container mt-5 pt-5" >
		<div class="row">
			<div class="col-6 pr-5">
				<img src="images/1.jpg" style="width: 100%;height: 520px">
			</div>
			<div class="col-5">
				<form class="p-4" action="Login" method="post">
					<p class="title">Welcome back!<br>Please sign in now</p>
					<!-- Material input -->
					<div class="md-form">
						<i class="fas fa-user prefix"></i>
						<input type="text" id="inputIconEx2" name="username" class="form-control">
						<label for="inputIconEx2">Account</label>
					</div>
					<!-- Material input -->
					<div class="md-form">
						<i class="fas fa-lock prefix"></i>
						<input type="password" id="inputIconEx2" name="password"class="form-control">
						<label for="inputIconEx2">Password</label>
					</div>
					<input type="submit" value="LOG IN" class="btn-outline-primary border-primary log mt-5"/>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Boostrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mdb.min.js"></script>
</body>
</html>
